<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 35%;
}
    body {
  background: url("White Marble.jpg");
}
    </style>

    <title>Form</title>
  </head>
 
  <body>
       <h1><img src="Valencia College.jpg" class="center"></h1> 
    <div class="container">
      <form action="done.html">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4" />
          </div>

          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <br />
            <br />
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Red</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >White</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Blue</label
                >
              </div>
            </div>
          </div>
          <br />
          <br />
        </div>
        <br />
        <br />

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#"> Golf</a>
              <a class="dropdown-item" href="#"> Baseball</a>
              <a class="dropdown-item" href="#"> Swimming</a>
              <a class="dropdown-item" href="#"> Cricket</a>
              <a class="dropdown-item" href="#"> Tennis</a>
              <a class="dropdown-item" href="#"> Basketball</a>
              <a class="dropdown-item" href="#"> Volleyball</a>
              <a class="dropdown-item" href="#"> Hockey</a>
              <a class="dropdown-item" href="#"> Track</a>
              <a class="dropdown-item" href="#"> Soccer</a>
              <a class="dropdown-item" href="#">FootBall </a>
            </div>
          </div>

          <br>
          <br>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Global Warming</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
            cols="10"
          ></textarea>
          <br />

          <div class="form-group">
            <label for="exampleFormControlFile1">Select a file.</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>

          <br>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            maxlength="10"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
     </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
