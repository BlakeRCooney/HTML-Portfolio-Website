<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online IDE</title>
    
    <script src='CodeMirror\lib\codemirror.js'></script>
    <script src='js\src\ace.js'></script>
    <link rel='stylesheet' href='CodeMirror\lib\codemirror.css' />
    <link rel="stylesheet" href="css\style.css" />
    <script src='CodeMirror\mode\xml\xml.js'></script>
    <script src='CodeMirror\mode\javascript\javascript.js'></script>
    <script src='CodeMirror\addon\edit\closetag.js'></script>
    <link href='CodeMirror\theme\dracula.css' rel='stylesheet' />


    
<style>
h2 {text-align: center;}
</style>

</head>
<body>
    <div class="header">Online IDE </div>
        <div class="control-panel">
            Select Language:
            &nbsp; &nbsp;
                <select id="languages" class="languages" onchange="changeLanguage()">
                    <option value="node"> Node JS </option>
                    <option value="c"> C </option>
                    <option value="cpp"> C++ </option>
                    <option value="php"> PHP </option>
                    <option value="python"> Python </option>
                    <option value="xml"> XML </option>
                </select>
        </div>
<div class='#myeditor' id='#myeditor'>
<textarea id="editor"></textarea>
    <script>
        var editor = CodeMirror.fromTextArea
            (document.getElementById("editor"), {
                mode: "javascript",
                theme: "dracula",
                lineNumbers: true,
                autoCloseTags: true
            });
            editor.setSize("75.55%", "400");
    </script>
</div>    
<div class="output"></div>

<div class="button-container">
    <button type='button' class="btn" onclick="executeCode()"> Execute </button>
</div>




  
<footer>
    <h2>Still in progress, Completion should be soon! Trying to have compiler section exicute code properly.</h2>
    </footer>
</body>
</html>
